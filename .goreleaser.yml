# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
builds:
  - 
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
archive:
  replacements:
    darwin: mac
    amd64: x64
  format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
brew:
  github:
      owner: mroth
      name: homebrew-formulas
  skip_upload: false
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
